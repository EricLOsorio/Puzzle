<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dest/style.css" media="all">
	<title>Interactive Puzzle</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="content">
        
        <div id="title">
          Puzzle
        </div>

        <div id="correct">
          Correct Tiles
          <div id="count">0</div>
        </div>

        <div id="puzzleHint"><!--This DIV displays the completed image of the puzle-->
          <img src="Hexagon_puzzle/Puzzle_solved.png"/>
        </div>

        <div id="level">
          <p>Choose Difficulty Level to Start</p>
          <ul>
            <input type="radio" name="level" id="easy"/>
            <label for="easy"><li>Easy</li><br/></label>
            <input type="radio" name="level" id="medium"/>
            <label for="medium"><li>Medium</li><br/></label>
            <input type="radio" name="level" id="hard"/>
            <label for="hard"><li>Hard</li></label>
          </ul>
          <button class="btn start">Start</button>          
        </div>

        <div id="puzzleArea"><!--Area holding the empty spaces where the puzzle pieces will go. 
                              At the start, these empty spaces are filled with the correct tiles to show user the solved puzzle-->
          <img src="Hexagon_puzzle/Puzzle_bg_unsolved.png"/>
          <div id="one" class="tiles tileColumn-one" ondragover="dragover_handler(event)" ondrop="drop(event)"></div>
          <div id="two" class="tiles tileColumn-one" ondragover="dragover_handler(event)" ondrop="drop(event)"></div>
          <div id="three" class="tiles tileColumn-one" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="four" class="tiles tileColumn-one" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="five" class="tiles tileColumn-one" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="six" class="tiles tileColumn-two" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="seven" class="tiles tileColumn-two" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="eight" class="tiles tileColumn-two" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="nine" class="tiles tileColumn-two" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="ten" class="tiles tileColumn-three" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="eleven" class="tiles tileColumn-three" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="twelve" class="tiles tileColumn-three" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="thirteen" class="tiles tileColumn-three" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="fourteen" class="tiles tileColumn-three" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="fifteen" class="tiles tileColumn-four" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="sixteen" class="tiles tileColumn-four" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="seventeen" class="tiles tileColumn-four" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="eighteen" class="tiles tileColumn-four" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="nineteen" class="tiles tileColumn-five" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="twenty" class="tiles tileColumn-five" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="twenty-one" class="tiles tileColumn-five" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="twenty-two" class="tiles tileColumn-five" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="twenty-three" class="tiles tileColumn-five" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="twenty-four" class="tiles tileColumn-six" ondragover="dragover_handler(event)" ondrop="drop(event)"></div>
          <div id="twenty-five" class="tiles tileColumn-six" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="twenty-six" class="tiles tileColumn-six" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="twenty-seven" class="tiles tileColumn-six" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="twenty-eight" class="tiles tileColumn-seven" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="twenty-nine" class="tiles tileColumn-seven" ondragover="dragover_handler(event)" ondrop="drop(event)"></div>
          <div id="thirty" class="tiles tileColumn-seven" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="thirty-one" class="tiles tileColumn-seven" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="thirty-two" class="tiles tileColumn-seven" ondragover="dragover_handler(event)" ondrop="drop(event)"></div>
          <div id="thirty-three" class="tiles tileColumn-eight" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="thirty-four" class="tiles tileColumn-eight" ondragover="dragover_handler(event)" ondrop="drop(event)"></div>
          <div id="thirty-five" class="tiles tileColumn-eight" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="thirty-six" class="tiles tileColumn-eight" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="thirty-seven" class="tiles tileColumn-nine" ondragover="dragover_handler(event)" ondrop="drop(event)"></div>
          <div id="thirty-eight" class="tiles tileColumn-nine" ondragover="dragover_handler(event)" ondrop="drop(event)"></div>
          <div id="thirty-nine" class="tiles tileColumn-nine" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="forty" class="tiles tileColumn-nine" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 
          <div id="forty-one" class="tiles tileColumn-nine" ondragover="dragover_handler(event)" ondrop="drop(event)"></div> 

        </div>

        <div id="timerArea"><!--Areap that will display the count down timer-->
          <div id="clock">
            Clock
          </div>
          <button class="btn reset">Reset</button>
          <button class="btn stop">Stop</button>
          <button class="btn hint">Hint</button>
        </div>

        <div id="piecesArea"  ondragover="dragover_handler(event)" ondrop="drop(event)"> 

        </div>
        
      </div>
    </div>
  </body>

  <script type="text/javascript" src="dest/bundle.js" async></script>
</html>
